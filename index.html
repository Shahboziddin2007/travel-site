    <!----- Navbar finished ----->

    <!----- Home section started ----->

    <section id="home">
        <div class="videoBg">
            <video src="./images/vid-1.mp4" loop autoplay muted></video>
        </div>

        <div class="content">
            <h1>
                ADVENTURE IS WORTHWHILE
            </h1>
            <h3>
                Dicover New Places With Us, Adventure Awaits 
            </h3>

                <button>
                   <a href="https://github.com/Shahboziddin2007">Discover More</a>
                </button>

            <div class="controls">
                <div class="control active" id="control1"></div>
                <div class="control" id="control2"></div>

                <div class="control" id="control4"></div>
                <div class="control" id="control5"></div>
            </div>
        </div>
    </section>

    <!----- Home section finished ----->

    <!----- Book section started ----->

    <section id="book">
        <div class="container bookContainer">

            <div class="allHeader">
                <span>B</span>
                <span>O</span>
                <span>O</span>
                <span>K</span>

                <span class="space">N</span>
                <span>O</span>
                <span>W</span>
            </div>

            <div class="row bookRow">
                <div class="col-lg-6 col-sm-7 bookImg">
                    <img src="./images/book-img.svg" alt="">
                </div>

                <div class="col-lg-6 col-md-6 col-sm-10 bookForm">
                    <form action="">

                        <div>
                            <span>Where To</span>
                            <input type="text" placeholder="place name">
                        </div>

                        <div>
                            <span>How Many</span>
                            <input type="number" placeholder="number of guests">
                        </div>

                        <div>
                            <span>Arrivals</span>
                            <input type="date" placeholder="">
                        </div>

                        <div>
                            <span>Leaving</span>
                            <input type="date">
                        </div>

                         <button>
                            Book Now
                         </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!----- Book section finished ----->
